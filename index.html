<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Compression with Huffman Coding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Huffman Coding Text Compression</h1>

        <div class="input-section">
            <textarea id="inputText" placeholder="Enter text here..." rows="5"></textarea>
        </div>

        <div class="button-section">
            <button onclick="compressText()">Compress</button>
            <button onclick="decompressText()">Decompress</button>
        </div>

        <div class="output-section">
            <h3>Compressed Output:</h3>
            <textarea id="compressedText" rows="5" readonly></textarea>

            <h3>Decompressed Output:</h3>
            <textarea id="decompressedText" rows="5" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
